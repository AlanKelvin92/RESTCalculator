<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>

    <label for="valor1">Valor 1</label>
    <input id = "valor1" type="number">
    <label for="valor2">Valor 2</label>
    <input id = "valor2" type="number">

    <input type="radio" name="operacion" value="dividir">dividir
    <br>
    <button id="makeIt">realizar</button>

    <h1 id="resultado"></h1>
    <h1 id="memoria"></h1>


    <button id="mc" onclick="memoryHandler(this)">MC</button>
    <button id="mr" onclick="memoryHandler(this)">MR</button>
    <button id="mplus" onclick="memoryHandler(this)">M+</button>
    <button id="mminus" onclick="memoryHandler(this)">M-</button>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
